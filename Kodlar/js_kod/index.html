<body>
    <h1>Tarih:</h1>
    <script type="text/javascript">
        var now = new Date();
        var yyyy = now.getFullYear();
        var ay = now.getMonth() + 1;
        
        if(10 > ay) ay = '0' + ay;
        var gun = now.getDate();
        if(10>gun) gun = '0' + gun;

        document.write(gun + '/' + ay + '/' + yyyy);
    </script>
</body>
