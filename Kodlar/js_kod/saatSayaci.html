<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start-Stop To</title>
    <script type = "text/javascript">
         var the_timeout;
         function writeTime(){
             var today = new Date();
             
             var hours = today.getHours();
             var minutes = today.getMinutes();
             var seconds = today.getSeconds();
             
             minutes = fixTime(minutes);
             seconds = fixTime(seconds);
             
             var the_time = hours + ":" + minutes + ":" + seconds;
             window.document.the_form.the_text.value = the_time;
             
             the_timeout = setTimeout('writeTime();',1000);
         }
         
         function fixTime(the_time){
             if(the_time < 10){
                 the_time = "0"+the_time;
             }
             
             return the_time;
         }
     </script>
</head>
<body>
    <h1>The Time:</h1>
    <form name="the_form">
        <input type="text" name="the_text" id="time"/>
        <input type="button" value="Start to Time" onclick="writeTime();"/>
        <input type="button" value="Stop To Time" onclick="clearTimeout(the_timeout);"/>
    </form>
</body>
</html>
