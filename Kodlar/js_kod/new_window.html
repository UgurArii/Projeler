<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Window</title>
   
</head>
<body>
   <a href="#" onclick="if((parseInt(navigator.appVersion)>3) && (navigator.appName == 'Netscape'))
    {
        var the_window = window.open('https://www.youtube.com/',
        'the_window','height=500, width=500');
        var screen_height = window.screen.availHeight;
        var screen_width = window.screen.availWidth;
        var left_point = parseInt(screen_width/2)-100;
        var top_point = parseInt(screen_height/2)-100;
        the_window.moveTo(left_point, top_point);
        
    }
    return false;
    ">Youtube</a>
</body>
</html>
