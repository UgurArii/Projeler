<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>



    <script>
       var takimim = "Fenerbahçe";

       switch(takimim){
           case "Fenerbahçe":
             alert("Fenerbahçelisiniz");
           break;
           case "Beşiktaş":
             alert("Beşiktaşlısnız");
           break;
           case "Galatasaray":
             alert("Galatasaraylısınız");
           break;
           default: 
              alert("Başka Takımı tutuyorsunuz");
       }

         
    </script>    
</body>
</html>
