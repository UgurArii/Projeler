<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <script>
       var ugurlu_sayi = 3;

       switch(ugurlu_sayi){
           case 1:
            alert("Sayınız 1");
           break;
            
           case 2:
            alert("Sayınız 2");
           break;

           case 3:
            alert("Sayınız 3");
           break;
       }

         
    </script>    
</body>
</html>
