<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While For Dongüsü</title>
</head>
<body>
    
  <script>
   var takimlar = ["GS","FB","BJK","TS","MC","MU","BARÇA"];
   
   var i = 0;

   while(takimlar[i]){
    alert(takimlar[i]);

    i++;
   }

   var toplam = 0;
   var j=0
   while(j<10){
    toplam +=j;
    j++
   }
   alert("Toplam:"+toplam);

</script>
</body>
</html>
